<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Checker</title>
    <style>
      .lunch_check {margin-left: 20px;}
      #lunch-menu {  width:100%; height: 30px;}
      #button {background-color:rgb(204, 230, 255); border:1px solid blue; padding:5px; border-radius:5px }
      .alert1 { background-color:rgb(159, 223, 159); border:1px solid rgb(83, 198, 83); border-radius:5px; padding: 5px;}
      .alert2 { background-color:rgb(255, 102, 102); border:1px solid rgb(255, 51, 51); border-radius:5px; padding: 5px;}

    </style>

</head>

<body >
    <div  ng-controller="LunchCheckController" class="lunch_check">
        <h1>Lunch Checker</h1>
        <div>
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"  ng-model="dishes">
        </div> <br>
        <div >
            <button id="button" ng-click="checkLunch()">Check If Too Much</button>
        </div> <br>
        <div ng-show="!empty && checked" class="alert1">{{message}}</div>
        <div ng-show="empty" class="alert2">Please enter data first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
